<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog Preview Card</title>

  <!-- Linking the Figtree font from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap">
</head>
<body>

  <div class="container">
    <!-- Card Section -->
    <div class="card">
      <!-- Article Image -->
      <img src="./assets/images/illustration-article.svg" alt="Article Image" class="card-image">

      <!-- Card Content -->
      <div class="card-content">
        <!-- Tag Section -->
        <span class="tag">Learning</span>

        <!-- Title and Content -->
        <h2 class="card-title">HTML & CSS Foundations</h2>
        <p class="card-body">These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <!-- Author Section -->
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Author Image" class="author-image">
          <div class="author-info">
            <p class="author-name">Greg Hooper</p>
            <p class="publish-date">Published 21 Dec 2023</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Attribution Section -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andreina Acevedo</a>.
    </div>
  </div>

</body>
</html>
