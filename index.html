<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog Preview Card</title>

  <!-- Linking the Figtree font from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom styles (optional) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-warning d-flex justify-content-center align-items-center vh-100">

  <div class="container">
    <!-- Blog Preview Card using Bootstrap Card Component -->
    <div class="card shadow-sm" style="max-width: 350px; border-radius: 15px;">
      <img src="./assets/images/illustration-article.svg" alt="Article Image" class="card-img-top">

      <div class="card-body">
        <span class="badge bg-warning text-dark text-uppercase">Learning</span>
        <h2 class="card-title mt-3 text-warning">HTML & CSS Foundations</h2>
        <p class="card-text text-muted">These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <!-- Author Section -->
        <div class="d-flex align-items-center mt-3">
          <img src="./assets/images/image-avatar.webp" alt="Author Image" class="rounded-circle me-3" style="width: 40px; height: 40px;">
          <div>
            <p class="mb-0 fw-bold">Greg Hooper</p>
            <small class="text-muted">Published 21 Dec 2023</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Attribution Section -->
    <div class="text-center mt-3">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andreina Acevedo</a>.
    </div>
  </div>

  <!-- Bootstrap JS (optional for some features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
